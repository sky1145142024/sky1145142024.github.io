<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布任务 - 任务众包平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
</head>
<body class="bg-gray-50">
  <!-- 导航栏 -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-xl font-bold text-blue-600">任务众包平台</a>
        </div>
        <div class="flex items-center">
          <a href="tasks.html" class="mr-4 text-gray-700 hover:text-blue-600">浏览任务</a>
          <a href="dashboard.html" class="mr-4 text-gray-700 hover:text-blue-600">个人中心</a>
          <button id="logoutBtn" class="text-gray-700 hover:text-red-600">
            <i class="fa fa-sign-out"></i> 退出
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold mb-6">发布新任务</h1>
    
    <form id="createTaskForm" class="bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 font-medium mb-2">任务标题</label>
        <input type="text" id="title" name="title" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-medium mb-2">任务描述</label>
        <textarea id="description" name="description" rows="5" required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      
      <div class="mb-4">
        <label for="deadline" class="block text-gray-700 font-medium mb-2">截止日期</label>
        <input type="date" id="deadline" name="deadline" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">
          <i class="fa fa-paper-plane mr-2"></i>发布任务
        </button>
      </div>
      
      <div id="successMessage" class="mt-4 text-green-600 hidden">
        <i class="fa fa-check-circle mr-1"></i> 任务发布成功！
      </div>
      
      <div id="errorMessage" class="mt-4 text-red-600 hidden">
        <i class="fa fa-exclamation-circle mr-1"></i> 发布失败，请重试。
      </div>
    </form>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // 页面加载时检查登录状态
    document.addEventListener('DOMContentLoaded', () => {
      let currentUser;
      
      checkAuthStatus().then(user => {
        currentUser = user;
        
        // 设置默认截止日期为7天后
        const defaultDate = new Date();
        defaultDate.setDate(defaultDate.getDate() + 7);
        document.getElementById('deadline').valueAsDate = defaultDate;
        
        // 表单提交事件
        document.getElementById('createTaskForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const title = document.getElementById('title').value;
          const description = document.getElementById('description').value;
          const deadline = document.getElementById('deadline').value;
          
          try {
            // 保存任务到Firestore
            await db.collection('tasks').add({
              title: title,
              description: description,
              deadline: new Date(deadline),
              publisherId: currentUser.uid,
              publisherName: currentUser.displayName || '匿名用户',
              publisherAvatar: currentUser.photoURL,
              status: 'available', // available, inProgress, completed
              assigneeId: null,
              assigneeName: null,
              createdAt: new Date()
            });
            
            // 显示成功消息
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            
            // 重置表单
            document.getElementById('createTaskForm').reset();
            
            // 3秒后跳转到个人中心
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 3000);
            
          } catch (error) {
            console.error('Error creating task:', error);
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
          }
        });
        
        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', logout);
        
      }).catch(() => {
        // 未登录，跳转到登录页
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
