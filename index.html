<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>任务众包平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
</head>
<body class="bg-gray-50">
  <!-- 导航栏 -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-xl font-bold text-blue-600">任务众包平台</a>
        </div>
        <div class="flex items-center">
          <a href="tasks.html" class="mr-4 text-gray-700 hover:text-blue-600">浏览任务</a>
          <button id="loginBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
            <i class="fa fa-github mr-2"></i>使用GitHub登录
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- 英雄区域 -->
  <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <h1 class="text-4xl font-bold mb-6">连接任务发布者与执行者</h1>
      <p class="text-xl mb-8">简单高效地发布和接取任务，通过GitHub账号安全登录</p>
      <a href="login.html" class="bg-white text-blue-600 hover:bg-gray-100 px-6 py-3 rounded-md font-medium inline-flex items-center">
        <i class="fa fa-github mr-2"></i>立即开始
      </a>
    </div>
  </div>

  <!-- 功能介绍 -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fa fa-pencil text-2xl text-blue-600"></i>
        </div>
        <h3 class="text-xl font-semibold mb-2">发布任务</h3>
        <p class="text-gray-600">轻松创建任务，设置要求和截止日期，等待他人接取</p>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fa fa-check-square-o text-2xl text-green-600"></i>
        </div>
        <h3 class="text-xl font-semibold mb-2">接取任务</h3>
        <p class="text-gray-600">浏览适合自己的任务，接取并完成，获取认可</p>
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fa fa-user text-2xl text-purple-600"></i>
        </div>
        <h3 class="text-xl font-semibold mb-2">个人中心</h3>
        <p class="text-gray-600">管理所有发布和接取的任务，跟踪进度</p>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
  <script>
    // 登录按钮事件
    document.getElementById('loginBtn').addEventListener('click', githubLogin);
    
    // 检查登录状态，如果已登录则跳转到个人中心
    checkAuthStatus().then(() => {
      window.location.href = 'dashboard.html';
    }).catch(() => {
      // 未登录，保持在主页
    });
  </script>
</body>
</html>
