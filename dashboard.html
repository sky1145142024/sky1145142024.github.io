<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心 - 任务众包平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
</head>
<body class="bg-gray-50">
  <!-- 导航栏 -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-xl font-bold text-blue-600">任务众包平台</a>
        </div>
        <div class="flex items-center">
          <a href="tasks.html" class="mr-4 text-gray-700 hover:text-blue-600">浏览任务</a>
          <a href="create-task.html" class="mr-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md">发布任务</a>
          <button id="logoutBtn" class="text-gray-700 hover:text-red-600">
            <i class="fa fa-sign-out"></i> 退出
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- 用户信息 -->
    <div id="userProfile" class="bg-white rounded-lg shadow-md p-6 mb-8">
      <div class="flex items-center">
        <img id="avatar" src="" alt="用户头像" class="w-16 h-16 rounded-full mr-4">
        <div>
          <h2 id="username" class="text-2xl font-bold"></h2>
          <p id="userEmail" class="text-gray-600"></p>
        </div>
      </div>
    </div>

    <!-- 任务标签页 -->
    <div class="border-b border-gray-200 mb-6">
      <ul class="flex flex-wrap -mb-px" id="taskTabs" role="tablist">
        <li class="mr-2" role="presentation">
          <button class="inline-block p-4 border-b-2 border-blue-500 text-blue-600" id="published-tab" data-tab="published">我发布的任务</button>
        </li>
        <li class="mr-2" role="presentation">
          <button class="inline-block p-4 border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300" id="accepted-tab" data-tab="accepted">我接取的任务</button>
        </li>
      </ul>
    </div>

    <!-- 我发布的任务 -->
    <div id="published-tasks" class="tab-content">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold">我发布的任务</h3>
        <a href="create-task.html" class="text-blue-600 hover:text-blue-800">
          <i class="fa fa-plus-circle mr-1"></i> 发布新任务
        </a>
      </div>
      <div id="publishedTasksList" class="space-y-4">
        <!-- 任务列表将通过JavaScript动态生成 -->
        <div class="text-center py-8 text-gray-500">
          <i class="fa fa-spinner fa-spin text-2xl mb-2"></i>
          <p>加载中...</p>
        </div>
      </div>
    </div>

    <!-- 我接取的任务 -->
    <div id="accepted-tasks" class="tab-content hidden">
      <h3 class="text-xl font-semibold mb-4">我接取的任务</h3>
      <div id="acceptedTasksList" class="space-y-4">
        <!-- 任务列表将通过JavaScript动态生成 -->
        <div class="text-center py-8 text-gray-500">
          <i class="fa fa-spinner fa-spin text-2xl mb-2"></i>
          <p>加载中...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
  <script>
    // 页面加载时检查登录状态
    document.addEventListener('DOMContentLoaded', () => {
      checkAuthStatus().then(user => {
        // 显示用户信息
        document.getElementById('avatar').src = user.photoURL || 'https://via.placeholder.com/150';
        document.getElementById('username').textContent = user.displayName || '用户';
        document.getElementById('userEmail').textContent = user.email || '未提供邮箱';
        
        // 加载任务
        loadPublishedTasks(user.uid);
        loadAcceptedTasks(user.uid);
        
        // 标签切换
        document.querySelectorAll('#taskTabs button').forEach(button => {
          button.addEventListener('click', () => {
            // 移除所有标签的活跃状态
            document.querySelectorAll('#taskTabs button').forEach(btn => {
              btn.classList.remove('border-blue-500', 'text-blue-600');
              btn.classList.add('border-transparent', 'hover:text-gray-600', 'hover:border-gray-300');
            });
            
            // 添加当前标签的活跃状态
            button.classList.remove('border-transparent', 'hover:text-gray-600', 'hover:border-gray-300');
            button.classList.add('border-blue-500', 'text-blue-600');
            
            // 隐藏所有内容
            document.querySelectorAll('.tab-content').forEach(content => {
              content.classList.add('hidden');
            });
            
            // 显示当前内容
            const tabId = button.getAttribute('data-tab');
            document.getElementById(`${tabId}-tasks`).classList.remove('hidden');
          });
        });
        
        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', logout);
      }).catch(() => {
        // 未登录，跳转到登录页
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
