<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心 - 任务众包平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Firebase 兼容版脚本 -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-50">
  <!-- 导航栏 -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-xl font-bold text-blue-600">任务众包平台</a>
        </div>
        <div class="flex items-center">
          <a href="tasks.html" class="mr-4 text-gray-700 hover:text-blue-600">浏览任务</a>
          <a href="create-task.html" class="mr-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md">发布任务</a>
          <button id="logoutBtn" class="text-gray-700 hover:text-red-600">
            <i class="fa fa-sign-out"></i> 退出
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- 个人中心内容 -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-bold mb-6">个人中心</h1>
    <div id="userInfo" class="bg-white p-6 rounded-lg shadow-md mb-6">
      <!-- 用户信息会通过 JS 加载 -->
      <p class="text-gray-600">加载中...</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">我的任务</h2>
      <p class="text-gray-600">暂无任务数据（后续补充）</p>
    </div>
  </div>

  <!-- 脚本加载 -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // 检查登录状态，未登录则跳回登录页
    checkAuthStatus().then(user => {
      // 显示用户信息
      document.getElementById('userInfo').innerHTML = `
        <div class="flex items-center">
          <img src="${user.photoURL || 'https://via.placeholder.com/150'}" alt="头像" class="w-16 h-16 rounded-full mr-4">
          <div>
            <h3 class="text-xl font-semibold">${user.displayName || '用户'}</h3>
            <p class="text-gray-600">${user.email || '未绑定邮箱'}</p>
          </div>
        </div>
      `;
    }).catch(() => {
      window.location.href = 'login.html';
    });

    // 退出登录按钮
    document.getElementById('logoutBtn').addEventListener('click', logout);
  </script>
</body>
</html>
