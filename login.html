<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 任务众包平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Firebase 脚本 -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-6">
        <div class="text-center mb-6">
          <h2 class="text-2xl font-bold text-gray-900">登录到任务众包平台</h2>
          <p class="mt-2 text-gray-600">使用GitHub账号安全登录</p>
        </div>
        
        <!-- 登录按钮：移除 onclick，改用纯JS绑定 -->
        <button id="githubLoginBtn" class="w-full bg-gray-800 hover:bg-gray-700 text-white py-3 px-4 rounded-md font-medium flex items-center justify-center">
          <i class="fa fa-github mr-2"></i> 使用GitHub登录
        </button>
        
        <div id="loading" class="mt-4 text-center hidden">
          <i class="fa fa-spinner fa-spin text-blue-500"></i>
          <p class="mt-2 text-gray-600">正在登录中...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 脚本加载 -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // 等待所有脚本加载完成
    window.onload = function() {
      const loginBtn = document.getElementById('githubLoginBtn');
      const loading = document.getElementById('loading');
      const urlParams = new URLSearchParams(window.location.search);

      // 处理GitHub回调（有code参数时）
      if (urlParams.get('code')) {
        loading.classList.remove('hidden');
        loginBtn.disabled = true;
      }

      // 手动绑定登录按钮事件（关键：直接定义全局函数）
      window.githubLogin = function() {
        if (typeof firebase === 'undefined') {
          alert('Firebase未加载');
          return;
        }
        const provider = new firebase.auth.GithubAuthProvider();
        provider.addScope('read:user');
        firebase.auth().signInWithRedirect(provider);
      };

      // 给按钮绑定点击事件
      loginBtn.addEventListener('click', window.githubLogin);
    };
  </script>
</body>
</html>
