<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 任务众包平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 1. 先加载 Firebase 核心脚本（必须最先加载） -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-6">
        <div class="text-center mb-6">
          <h2 class="text-2xl font-bold text-gray-900">登录到任务众包平台</h2>
          <p class="mt-2 text-gray-600">使用GitHub账号安全登录</p>
        </div>
        
        <!-- 登录按钮：不直接写 onclick，避免提前调用 -->
        <button id="githubLoginBtn" class="w-full bg-gray-800 hover:bg-gray-700 text-white py-3 px-4 rounded-md font-medium flex items-center justify-center">
          <i class="fa fa-github mr-2"></i> 使用GitHub登录
        </button>
        
        <div id="loading" class="mt-4 text-center hidden">
          <i class="fa fa-spinner fa-spin text-blue-500"></i>
          <p class="mt-2 text-gray-600">正在登录中...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 2. 加载配置文件 -->
  <script src="js/config.js"></script>

  <!-- 3. 先定义 githubLogin 函数（关键：在调用前定义） -->
  <script>
    // 确保 Firebase 已初始化
    if (typeof firebase === 'undefined') {
      alert('Firebase 未加载，请检查网络');
    } else {
      // 强制在全局作用域定义 githubLogin 函数
      window.githubLogin = function() {
        const provider = new firebase.auth.GithubAuthProvider();
        provider.addScope('read:user'); // 仅请求公开资料
        firebase.auth().signInWithRedirect(provider);
      };
    }
  </script>

  <!-- 4. 最后加载 auth.js（如果需要） -->
  <script src="js/auth.js"></script>

  <!-- 5. 绑定按钮点击事件（此时 githubLogin 已定义） -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.getElementById('githubLoginBtn');
      const loading = document.getElementById('loading');
      const urlParams = new URLSearchParams(window.location.search);

      // 处理 GitHub 回调（有 code 时显示加载状态）
      if (urlParams.get('code')) {
        loading.classList.remove('hidden');
        loginBtn.disabled = true;
      }

      // 绑定点击事件（此时 window.githubLogin 一定存在）
      loginBtn.addEventListener('click', function() {
        if (window.githubLogin) {
          window.githubLogin(); // 调用全局函数
        } else {
          alert('登录功能未就绪，请刷新页面');
        }
      });
    });
  </script>
</body>
</html>
</body>
</html>
