<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 任务众包平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Firebase 兼容版脚本 -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-6">
        <div class="text-center mb-6">
          <h2 class="text-2xl font-bold text-gray-900">登录到任务众包平台</h2>
          <p class="mt-2 text-gray-600">使用GitHub账号安全登录</p>
        </div>
        <button id="githubLoginBtn" class="w-full bg-gray-800 hover:bg-gray-700 text-white py-3 px-4 rounded-md font-medium flex items-center justify-center">
          <i class="fa fa-github mr-2"></i> 使用GitHub登录
        </button>
        <div id="loading" class="mt-4 text-center hidden">
          <i class="fa fa-spinner fa-spin text-blue-500"></i>
          <p class="mt-2 text-gray-600">正在登录中...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1. 初始化Firebase
      let auth;
      try {
        if (!firebase.apps.length) {
          firebase.initializeApp(config.firebase);
        }
        auth = firebase.auth();
        console.log('Firebase Auth初始化成功');
      } catch (err) {
        console.error('Firebase初始化失败:', err);
        alert('登录服务异常，请刷新重试');
        return;
      }

      // 2. 绑定登录按钮（直接用Firebase内置方法，无第三方代理）
      const loginBtn = document.getElementById('githubLoginBtn');
      loginBtn.addEventListener('click', () => {
        console.log('点击登录，跳转到GitHub授权');
        const provider = new firebase.auth.GithubAuthProvider();
        provider.addScope('read:user'); // 仅请求公开资料
        // 直接用Firebase的跳转登录，回调由Firebase自动处理
        auth.signInWithRedirect(provider);
      });

      // 3. 处理GitHub回调（用Firebase的getRedirectResult，无需代理）
      const handleCallback = async () => {
        try {
          // 显示加载状态
          loginBtn.disabled = true;
          document.getElementById('loading').classList.remove('hidden');

          // Firebase自动获取回调结果（无需自己交换code）
          const result = await auth.getRedirectResult();
          if (result.user) {
            // 登录成功：result.user 就是当前登录用户
            console.log('登录成功，用户信息:', result.user);
            alert(`登录成功！欢迎 ${result.user.displayName}`);
            window.location.href = 'dashboard.html'; // 跳转到首页
          } else {
            // 没有用户信息：说明不是回调，或授权被取消
            console.log('未检测到登录用户（非回调或授权取消）');
            loginBtn.disabled = false;
            document.getElementById('loading').classList.add('hidden');
          }
        } catch (err) {
          // 回调处理失败（如授权被拒、配置错误）
          console.error('回调处理失败:', err);
          alert(`登录失败：${err.message}`);
          loginBtn.disabled = false;
          document.getElementById('loading').classList.add('hidden');
        }
      };

      // 页面加载时自动执行回调处理
      handleCallback();
    });
  </script>
</body>
</html>
